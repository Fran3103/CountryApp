<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
        (function(){
            const ls = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = ls ?? (prefersDark ? 'dark' : 'light');
            if(theme === 'dark'){
                document.documentElement.classList.add('dark');}
        })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/planeta-tierra.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country App</title>
  </head>
  <body class="bg-bgBlue-default dark:bg-bgBlue-dark text-textColor-default dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
